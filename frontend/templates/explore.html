<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fabedb;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        .section {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-data {
            display: none;
            overflow-x: auto;
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-data table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-data th, .user-data td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .user-data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Show Head</h1>
            <button id="head">Show</button>
        </div>
        <div id="result" class="user-data"></div>
    </div>

    <script>
        document.getElementById('head').addEventListener('click', async function(event) {
            const url = `/flask/head`;

            const response = await fetch(url, {
                method: 'GET'
            });

            const resultDiv = document.getElementById('result');

            if (response.ok) {
                const data = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = formatTable(data);
            } else {
                const errorData = await response.json();
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<p>${errorData.error}</p>`;
            }
        });

        function formatTable(data) {
            let formattedTable = '<table><thead><tr>';
            // Create table headers
            for (const key in data[0]) {
                formattedTable += `<th>${key}</th>`;
            }
            formattedTable += '</tr></thead><tbody>';

            // Create table rows
            data.forEach(item => {
                formattedTable += '<tr>';
                for (const key in item) {
                    formattedTable += `<td>${item[key]}</td>`;
                }
                formattedTable += '</tr>';
            });

            formattedTable += '</tbody></table>';
            return formattedTable;
        }
    </script>
</body>
</html>
